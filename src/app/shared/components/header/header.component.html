<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showmenu" id="main-content"></ion-menu-button>

      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <ion-button *ngIf="isModal" (click)="dismiss()">
        <ion-icon  name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">A D M I N</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
