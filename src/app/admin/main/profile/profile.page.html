<app-header backButton="/acceuil" title="Your profile">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</app-header> 

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user().image" [src]="user().image" alt=""/>

    <ion-icon *ngIf="!user().image"  empty-icon name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small">
    <ion-icon  name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>
  <div>Admin</div>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Edit profile</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
    <ion-label>terms and conditions</ion-label>
  </ion-item>
</ion-content>
