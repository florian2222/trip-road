<ion-header>
    <ion-toolbar>
        <ion-title><p>setting <ion-icon name="settings"></ion-icon></p></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
   <div class="option">
    <ion-list>
      <ion-item lines="full">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
          <ion-toggle aria-label="Tertiary toggle" color="tertiary" [checked]="true" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="contrast"></ion-icon>
          <ion-label>mode</ion-label>
          <ion-toggle  slot="end" (ionChange)='toggleTheme($event)' [checked]="false"></ion-toggle>
        </ion-item>
        <ion-item detail lines="full" id="open-custom-dialog">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>profile</ion-label>
        </ion-item>
        <ion-item detail lines="full">
          <ion-icon slot="start" name="key-outline"></ion-icon>
          <ion-label>change password</ion-label>
        </ion-item>
  </ion-list>
   </div>

   <div class="logout">
      <ion-button fill="clear" (click)="logout()" (click)="dismiss()">
        <ion-icon name="log-out" slot="start" ></ion-icon> 
        Logout
      </ion-button>
   </div>
