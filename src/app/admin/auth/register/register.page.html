<app-header backButton="/auth" title="Sign Up"></app-header>
<ion-content>
  

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" >

      <app-logo></app-logo>


      <app-custom-input 
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="name"
      label="Name"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Name is required!</div>
        <div *ngIf="form.controls.name.errors?.['minlength']"> le nombre de lettre doit au moins etre de 4!!</div>
      </div>

      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Mail"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required!</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Email should be valid</div>
      </div>
      
    
  
    <app-custom-input 
    [control]="form.controls.password"
    icon="lock-closed-outline"
    type="password"
    label="Password"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">
        Password is required!
      </div>
    </div>

    <ion-button  expand="block" mode="ios" class="submit" type="submit" (click)="submit()">
      Sign Up
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
    </form>

  </div>
 

</ion-content>
