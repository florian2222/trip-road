<app-header backButton="/auth" title="Reset password"></app-header>
<ion-content>
  

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" >

      <app-logo></app-logo>

      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Mail"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required!</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Email should be valid</div>
      </div>
      
    <ion-button  expand="block" mode="ios" class="submit"  (click)="submit()">
      Send
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
    </form>

  </div>
 

</ion-content>
