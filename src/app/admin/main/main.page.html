<ion-app>
  <ion-split-pane contentId="menu-content" >
    <ion-menu contentId="menu-content" menuId="menu-content"  type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>onSplitPaneVisible</ion-title>
        </ion-toolbar>
      </ion-header> 
      <ion-content>
        <ion-menu-toggle autoHide="false" *ngFor="let p of pages" >
          <ion-item [routerLink]="p.url" routerDirection="root">
            <ion-icon  [name]="p.icon"></ion-icon>
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
